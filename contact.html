<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-soft-color">
    <div class="container">
      <a class="navbar-brand text-highlight" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-highlight" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-highlight" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link text-highlight" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="contact py-5 bg-secondary-color">
    <div class="container">
      <h2 class="text-highlight">Contact</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Naam</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Bericht</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-main">Verzenden</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
